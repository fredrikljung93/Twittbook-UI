<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <h:head>
        <title>Twittbook</title>
    </h:head>
    <h:body>
       <div id="header">
            <ui:insert name="header" >
                <ui:include src="/authorized/menu.xhtml" />
            </ui:insert>
        </div>
        <h3>Profile</h3>
        
        <h:form rendered="#{sessionScope.user.id==param['id']}">
                    <h:link value="Edit profile" outcome="editprofile.xhtml" />
        </h:form>
        
        <h:outputText value="Username: #{UserBean.getUser(param['id']).getUsername()}" /> <br></br>
        <h:outputText value="Description: #{UserBean.getUser(param['id']).getDescription()}" /> <br></br>
        <br></br>
        <br></br>
        
        
          <h:dataTable value="#{PostBean.getPostsFromUser(param['id'])}" var="p"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				Posts
    			</f:facet>
    				#{p.message}
    		</h:column>
    	</h:dataTable>
    </h:body>
</html>
